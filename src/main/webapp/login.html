<!DOCTYPE html>
<html lang="en" class="body-full-height">
<head>
<!-- META SECTION -->
<title>Wallet - By ATLANT TECH</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" href="favicon.ico" type="image/x-icon" />
<!-- END META SECTION -->

<!-- CSS INCLUDE -->
<link rel="stylesheet" type="text/css" id="theme"
	href="css/theme-default.css" />
<!-- EOF CSS INCLUDE -->
</head>
<body ng-app="walletApp">

	<div class="login-container" ng-controller="loginController">

		<div class="login-box animated fadeInDown">
			<!--             <div class="login-logo"></div> -->
			<div class="login-body">
				<div class="login-title">
					<strong>Connectez-vous</strong> à votre compte
				</div>
				<form class="form-horizontal" method="post">
					<div class="form-group">
						<div class="col-md-12">
							<input ng-model="utilisateur.username" v type="text"
								class="form-control" placeholder="E-mail" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<input ng-model="utilisateur.password" type="password"
								class="form-control" placeholder="Mot de passe" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<a href="#" class="btn btn-link btn-block">Mot de passe
								oublié?</a>
						</div>
						<div class="col-md-6">
							<input type="button" class="btn btn-info btn-block"
								value="Connexion" ng-click="login()" />
						</div>
					</div>


					<div class="login-subtitle">
						Don't have an account yet? <a href="#">Create an account</a>
					</div>
				</form>
			</div>
			<div class="login-footer">
				<div class="pull-left">&copy; 2016 Wallet</div>
				<div class="pull-right">
					<a href="#">About</a> | <a href="#">Privacy</a> | <a href="#">Contact
						Us</a>
				</div>
			</div>
		</div>

	</div>

	<!-- Dépendances -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="js/jcs-auto-validate.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
	<script type='text/javascript' src='js/plugins/noty/jquery.noty.js'></script>
	<script type='text/javascript'
		src='js/plugins/noty/layouts/topRight.js'></script>
	<script type='text/javascript' src='js/plugins/noty/themes/default.js'></script>

	<!-- Controlleurs -->
	<script src="controllers/wallet.js"></script>

	<script src="controllers/loginController.js"></script>

</body>
</html>
