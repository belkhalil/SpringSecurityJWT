
<div class="page-content-wrap" ng-controller="UserController as ctrl">

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Liste des utilisateurs</h3>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<div class="col-md-3">
							<input type="text" placeholder="nom" ng-model="userRecherche.nom" 
								class="form-control" name="rcode" />
						</div>
						<div class="col-md-3">
							<input type="text" placeholder="prenom" ng-model="userRecherche.prenom"
								class="form-control" name="rcode" />
						</div>
						<div class="col-md-3">
							<input type="mail" placeholder="mail" ng-model="userRecherche.mail"
								class="form-control" name="rcode" />
						</div>
						<div class="col-md-3">
							<input type="text" placeholder="telephone" ng-model="userRecherche.telephone"
								class="form-control" name="rcode" />
						</div>
					</div>

				</div>
				<div class="panel-footer">
					<button class="btn btn-success" ng-click="initAdd()">Nouveau</button>
					<button type="submit" class="btn btn-info pull-right"
						ng-click="recherche()">Chercher</button>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<table class="table datatable table-hover">
						<thead>
							<tr>
								<th width="80px">R&eacute;f</th>
								<th>Nom</th>
								<th>Pr&eacutenom</th>
								<th>Telephone</th>
								<th>Mail</th>
								<th width="120px">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in utilisateurs">
								<td class="text-center">{{user.id}}</td>
								<td>{{user.firstName}}</td>
								<td>{{user.lastName}}</td>
								<td>{{user.telephone}}</td>
								<td>{{user.email}}</td>
								<td>
									<button ng-click="edit(user)"
										class="btn btn-default btn-rounded btn-condensed btn-sm">
										<span class="fa fa-pencil"></span>
									</button>
									<button class="btn btn-danger btn-rounded btn-condensed btn-sm"
										ng-click="delet(user.id)">
										<span class="fa fa-times"></span>
									</button>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

</div>
