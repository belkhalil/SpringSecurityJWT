
<!DOCTYPE html>
<html>
<head>
<!-- META SECTION -->
<title>Wallet - By ATLANT TECH</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="icon" href="favicon.ico" type="image/x-icon" />
<!-- END META SECTION -->


<!-- CSS INCLUDE -->
<link rel="stylesheet" href="css/myStyle.css">
<link rel="stylesheet" type="text/css" id="theme"
	href="css/theme-light.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap-select.css" />



<!-- EOF CSS INCLUDE -->
</head>
<body ng-app="walletApp">
	<!-- START PAGE CONTAINER -->
	<div class="page-container page-navigation-top">
		<!-- PAGE CONTENT -->
		<div class="page-content">

			<!-- START X-NAVIGATION VERTICAL -->
			<ul class="x-navigation x-navigation-horizontal">
				<li class="xn-logo"><a href="#/">ATLANTECH</a> <a href="#"
					class="x-navigation-control"></a></li>
				
				
				
				<li class="xn-openable"><a href="#"><span
						class="fa fa-cogs"></span> <span class="xn-text">
							Paramétrage</span></a>
					<ul class="animated zoomIn">


						<li class="xn-openable"><a href="#"><span
								class="fa fa-clock-o"></span> Utilisateurs</a>
							<ul>
								<li><a href="#/Users"><span
										class="fa fa-check-circle-o"></span> Gestion Des Utilisateurs</a></li>
								<li><a href="#/profils"><span
										class="fa fa-check-circle-o"></span> Gestion Des Profils</a></li>
								<li><a href="#/postes"><span
										class="fa fa-check-circle-o"></span> Gestion Des Postes</a></li>
							</ul></li>
					</ul></li>


				<!-- SIGN OUT -->
				<li class="xn-icon-button pull-right"><a href="#"
					class="mb-control" data-box="#mb-signout"><span
						class="fa fa-sign-out"></span></a></li>
				<!-- END SIGN OUT -->
			</ul>
			<!-- END X-NAVIGATION VERTICAL -->

			<!-- START BREADCRUMB -->
			<ul class="breadcrumb">
				<li><a href="#">Home</a></li>
			</ul>
			<!-- END BREADCRUMB -->
			<div ng-animate="animate" id="veiw" ng-view></div>

			<!-- PAGE CONTENT WRAPPER -->
		</div>
		<!-- END PAGE CONTENT -->
	</div>
	<!-- END PAGE CONTAINER -->

	<!-- MESSAGE BOX-->
	<div class="message-box animated fadeIn" data-sound="alert"
		id="mb-signout">
		<div class="mb-container">
			<div class="mb-middle">
				<div class="mb-title">
					<span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?
				</div>
				<div class="mb-content">
					<p>Are you sure you want to log out?</p>
					<p>Press No if youwant to continue work. Press Yes to logout
						current user.</p>
				</div>
				<div class="mb-footer">
					<div class="pull-right">
						<a href="login.html" class="btn btn-success btn-lg">Yes</a>
						<button class="btn btn-default btn-lg mb-control-close">No</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Theme -->
	<audio id="audio-alert" src="audio/alert.mp3" preload="auto"></audio>
	<audio id="audio-fail" src="audio/fail.mp3" preload="auto"></audio>
	<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript"
		src="js/plugins/bootstrap/bootstrap.min.js"></script>
	<script type='text/javascript' src='js/plugins/icheck/icheck.min.js'></script>
	<script type="text/javascript"
		src="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>
	<script type='text/javascript' src='js/plugins/noty/jquery.noty.js'></script>
	<script type='text/javascript'
		src='js/plugins/noty/layouts/topRight.js'></script>
	<script type='text/javascript' src='js/plugins/noty/themes/default.js'></script>
	<script type="text/javascript" src="js/plugins.js"></script>
	<script type="text/javascript" src="js/actions.js"></script>
	<script src="js/bootstrap-select.js"></script>
	<script src="js/bootstrap-datepicker.min.js"></script>

	<!-- Dépendances -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="js/jcs-auto-validate.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>


	<!-- Controlleurs -->
	<script src="controllers/wallet.js"></script>
	<script src="controllers/parametrage/userController.js"></script>
	<script src="controllers/loginController.js"></script>

	<!-- Directives -->
	<script src="directive/Datepicker.js"></script>
	<script src="directive/selectWatcher.js"></script>
	<script src="directive/equalsTo.js"></script>
	<input id="datepicker" />
	
</body>
</html>
